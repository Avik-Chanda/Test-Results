<div class="custom-slider">
    <ng5-slider [(value)]="value" [(highValue)]="hightValue" [options]="options"></ng5-slider>
</div>

<div class="rle">
        <div class="pos1" (click)="changePosition(0)"></div>
        <div class="pos2" (click)="changePosition(33)"></div>
        <div class="pos3" (click)="changePosition(66)"></div>
</div>  

<div class="relevence">
    <div class="less-relevant">{{lessRelevant}}</div>
    <div class="relevant">{{relevant}}</div>
    <div class="very-relevant">{{veryRelevant}}</div>
</div>

<div class="try-again" (click)='backToOriginalPosition()'>
    <p>{{tryAgain}}<span class="angle-right"><i class="fa fa-angle-right"></i></span></p>
</div>
